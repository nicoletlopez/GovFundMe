<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="base.xhtml">


    <ui:define name="title">Start a Project</ui:define>
    <ui:define name="body">
        <hr class="xt-hr"/>
        <div class="row">
            <h:form enctype="multipart/form-data">
            <div class="col-md-7 col-md-offset-4 form-group">
                <div class="row">
                    <div class="col-md-7">
                        <h2>Start a Project</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputText type="text" class="form-control" a:placeholder="Project title" required="true" value="#{createProjectBean.projectName}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:selectOneMenu styleClass="form-control" a:placeholder="Select Categort" value="#{createProjectBean.projectCategory}">
                            <f:selectItems value="#{createProjectBean.categoriesList}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputFile type="file" styleClass="form-control" required="" value="#{createProjectBean.image}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputTextarea required="" styleClass="form-control" a:placeholder="Description" value="#{createProjectBean.projectDesc}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputText type="" styleClass="form-control" a:placeholder="Target Funds (e.g. 9999,500)" value="#{createProjectBean.projectTarget}" required="" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 form-group">
                        <h:commandButton type="submit" value="Create!" action="#{createProjectBean.createProject}" styleClass="btn btn-default"/>
                    </div>
                </div>
            </div>
            </h:form>
        </div>
    </ui:define>


</ui:composition>
