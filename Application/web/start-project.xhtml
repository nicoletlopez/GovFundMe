<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="base.xhtml">


    <ui:define name="title">Start a Project</ui:define>
    <ui:define name="body">
        <hr class="xt-hr"/>
        <div class="row">
            <form>
            <div class="col-md-7 col-md-offset-4 form-group">
                <div class="row">
                    <div class="col-md-7">
                        <h2>Start a Project</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputText type="text" class="form-control" a:placeholder="Project title" required="true" value=""/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <select class="form-control">
                            <option value="">Choose a Category</option>
                            <option>Boutique</option>
                            <option>Shirt</option>
                            <option>Pants</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <input type="file" class="form-control" required=""/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 form-group">
                        <textarea required="" class="form-control" placeholder="Description"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-7 form-group">
                        <input type="number" class="form-control" placeholder="Target Funds (e.g. 9999,500)" required="" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 form-group">
                        <input type="button" value="Start!" class="btn btn-default"/>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </ui:define>


</ui:composition>
