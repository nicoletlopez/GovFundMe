<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="base.xhtml">


    <ui:define name="title">Account Login</ui:define>
    <ui:define name="body">

        <hr class="xt-hr"/>

        <div class="row">
            <h:form>
            <div class="col-md-7 col-md-offset-4">
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h2>User Login</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                    <h:inputText type="text" styleClass="form-control" a:placeholder="Username" id="username" required="true" value="#{loginBean.username}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 form-group">
                        <h:inputSecret type="password" styleClass="form-control" a:placeholder="Password" id="password" required="true" value="#{loginBean.password}"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 form-group">
                        <h:commandButton type="submit" action="#{loginBean.login}" value="Login" styleClass="btn btn-default"/>
                    </div>
                    <div class="col-md-5 form-group">
                        <p>New to the site? <h:link href="create-account.jsf" value="Create an Account" outcome="create-account"/></p>
                    </div>
                </div>
            </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
