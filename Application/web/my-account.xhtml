<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="index.xhtml">


    <ui:define name="title">My Account</ui:define>
    <ui:define name="content">
        <div class="xt-product-subpage">
            <div class="container">
                <div class="row">
                    <aside class="col-md-3 product-sidebar">
                    </aside>
                    <div class="col-md-9">
                        <div class="xt-feature-product">
                            <div class="section-separator">

                        <h2>My Account Info</h2>
                                <div class="col-md-12 xt-bottom-hr">
                                    <hr class="xt-hr"/>
                                </div>
                                <div class="clearfix"></div>
                        <ul class="list-group">
                            <h:inputFile required="true" type="file" styleClass="form-control" value="#{createProjectBean.image}"/>
                            <li class="list-group-item"><b>Name:</b> #{profileBean.fName} #{profileBean.lName}</li>
                            <li class="list-group-item"><b>Email:</b> #{profileBean.email}</li>
                            <li class="list-group-item"><b>Card Number:</b> #{profileBean.ccNum}</li>
                            <li class="list-group-item"><b>Card Type:</b> #{profileBean.cardType}</li>
                            <li class="list-group-item"><b>Card Balance:</b> #{profileBean.cardBalance}</li>
                        </ul>
                                <div class="clearfix"></div>
                                <div class="col-md-12 xt-bottom-hr">
                                    <hr class="xt-hr"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
