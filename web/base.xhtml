<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <!-- TITLE OF SITE -->
    <title><ui:insert name="title">GovFundMe</ui:insert> </title>

    <!-- Meta -->
    <meta charset="utf-8"/>
    <meta name="description" content="app landing page template"/>
    <meta name="keywords"
          content="app, landing page, gradient background, image background, video background, template, responsive, bootstrap"/>
    <meta name="developer" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- FAV AND ICONS   -->
    <link rel="icon" href="#{resource['images/favicon.ico']}"/>
    <link rel="icon" type="image/png" href="#{resource['images/apple-icon.png']}/resources/images/apple-icon.png"/>
    <link rel="icon" type="image/png" sizes="72x72" href="#{resource['images/apple-icon-72x72.png']}/resources/images/apple-icon-72x72.png"/>
    <link rel="icon" type="image/png" sizes="114x114" href="#{resource['images:apple-icon-114x114.png']}"/>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7cPlayfair+Display:400,400i,700,900"
          rel="stylesheet"/>

    <!-- FONT ICONS -->
    <h:outputStylesheet library="icons" name="font-awesome-4.7.0/css/font-awesome.css"/>

    <!-- Custom Icon Font -->
    <h:outputStylesheet library="fonts" name="flaticon.css"/>
    <!-- Bootstrap-->
    <h:outputStylesheet library="plugins" name="css/bootstrap.min.css"/>
    <!-- Fancybox-->
    <h:outputStylesheet library="plugins" name="css/jquery.fancybox.min.css"/>
    <!-- Animation -->
    <h:outputStylesheet library="plugins" name="css/animate.css"/>
    <!-- owl -->
    <h:outputStylesheet library="plugins" name="css/owl.css"/>
    <!--flexslider-->
    <h:outputStylesheet library="plugins" name="css/flexslider.min.css"/>
    <!-- selectize -->
    <h:outputStylesheet library="plugins" name="css/selectize.css"/>
    <h:outputStylesheet library="plugins" name="css/selectize.bootstrap3.css"/>
    <h:outputStylesheet library="plugins" name="css/jquery-ui.min.css"/>
    <!--dropdown -->
    <h:outputStylesheet library="plugins" name="css/bootstrap-dropdownhover.min.css"/>
    <!-- mobile nav-->
    <h:outputStylesheet library="plugins" name="css/meanmenu.css"/>
    <!-- COUSTOM CSS link  -->
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="responsive.css"/>

    <!--[if lt IE 9]>
    <h:outputScript library="js" name=""/>
    <script src="js/plagin-js/html5shiv.js"></script>
    <script src="js/plagin-js/respond.min.js"></script>
    <![endif]-->


</h:head>
<h:body>
    <!--
   |========================
   |  HEADER
   |========================
   -->
    <header id="xt-home" class="xt-header">
        <div class="main-navigation">
            <nav class="navbar navbar-fixed-top nav-scroll">
                <div class="container">
                    <div class="row">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target=".navbar-collapse">
                                <span class="icon"/>
                            </button>
                            <a class="navbar-brand" href="index.jsf">
                                <h4><i class="fa fa-ravelry"></i> GovFundMe</h4>
                            </a>
                        </div>

                        <div class="collapse navbar-collapse" id="js-navbar-menu">
                            <ul class="nav navbar-nav navbar-right ep-mobile-menu" id="navbar-nav">
                                <li class=""><a href="index.jsf">Home</a></li>
                                <li><a href="projects.jsf">Projects</a></li>
                                <li><a href="start-project.jsf">Start a project</a></li>
                                <li><a href="create-account.jsf">Create an account</a></li>
                                <li><a href="login.jsf">Login</a></li>
                                <li class="dropdown xt-drop-nav">
                                    <a href="my-account.jsf" class="dropdown-toggle" data-hover="dropdown">
                                        My Account <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!--Mobile Menu-->
        <ui:insert name="mobilemenu">
        </ui:insert>
    </header>
    <ui:insert name="body"/>
    <!--
    |========================
    |      Script
    |========================
    -->
    <!-- jquery -->
    <h:outputScript library="plugins" name="js/jquery-1.11.3.min.js"/>
    <!-- Bootstrap -->
    <h:outputScript library="plugins" name="js/bootstrap.min.js"/>
    <!-- mean menu nav-->
    <h:outputScript library="plugins" name="js/meanmenu.js"/>
    <!-- ajaxchimp -->
    <h:outputScript library="plugins" name="js/jquery.ajaxchimp.min.js"/>
    <!-- wow -->
    <h:outputScript library="plugins" name="js/wow.min.js"/>
    <!-- Owl carousel-->
    <h:outputScript library="plugins" name="js/owl.carousel.js"/>
    <!--flexslider-->
    <h:outputScript library="plugins" name="js/jquery.flexslider-min.js"/>
    <!--dropdownhover-->
    <h:outputScript library="plugins" name="js/bootstrap-dropdownhover.min.js"/>
    <!--jquery-ui.min-->
    <h:outputScript library="plugins" name="js/jquery-ui.min.js"/>
    <!--validator -->
    <h:outputScript library="plugins" name="js/validator.min.js"/>
    <!--smooth scroll-->
    <h:outputScript library="plugins" name="js/smooth-scroll.js"/>
    <!-- Fancybox js-->
    <h:outputScript library="plugins" name="js/jquery.fancybox.min.js"/>
    <!-- SELECTIZE-->
    <h:outputScript library="plugins" name="js/standalone/selectize.js"/>
    <!-- init -->
    <h:outputScript library="js" name="init.js"/>
</h:body>
</html>
